name: Terraform Docs

on:
  push:
    paths:
      - '**/*.tf'  # Adjust the path pattern as per your Terraform files location
    branches:
      - main  # Replace 'main' with the desired target branch

jobs:
  terraform_docs:
    name: Terraform Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Git
        env:
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
        run: |
          git config --local user.email "$GIT_USER_EMAIL"
          git config --local user.name "$GIT_USER_NAME"

      - name: Install Terraform Docs
        run: |
          curl -sSLo ./terraform-docs.tar.gz https://github.com/terraform-docs/terraform-docs/releases/download/v0.16.0/terraform-docs-v0.16.0-linux-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz
          chmod +x terraform-docs

      - name: Load module paths
        id: load_module_paths
        run: |
          # Read the modules.manifest file into an array
          mapfile -t MODULE_PATHS < modules.manifest
          # Remove any leading/trailing whitespace from each path
          MODULE_PATHS=( "${MODULE_PATHS[@]/#/}" )
          MODULE_PATHS=( "${MODULE_PATHS[@]/%#/}" )
          echo "::set-output name=paths::${MODULE_PATHS[*]}"

      - name: Generate Terraform Docs
        run: |
          # Use the module paths loaded from the previous step
          for path in ${{ steps.load_module_paths.outputs.paths }}; do
            ./terraform-docs markdown "$path" > "$path/README.md"
          done

      - name: Commit changes
        run: |
          git add ./**/*.md
          git commit -m "Update Terraform documentation [skip ci]"
